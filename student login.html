<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login - Muramba TSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    h1 {
      color: #2c3e50;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background: #34495e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #2c3e50;
    }

    .info {
      max-width: 400px;
      margin-top: 40px;
      background: #e9f7ef;
      padding: 15px;
      border-left: 5px solid #27ae60;
      border-radius: 8px;
      font-size: 14px;
      color: #2c3e50;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Student Login</h1>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
    <div class="error" id="errorMsg"></div>
  </form>

  <div class="info">
    <p>Use your school-provided email to login. You can change your password under <strong>"Settings"</strong>.</p>
    <p>Check your email for your username and temporary password. Click the invite link or visit your school's login URL. Log in and go to <strong>"Settings"</strong> (top-right) to change your password.</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (username === "student" && password === "student") {
        window.location.href = "student_dashboard.html"; // Replace with your actual dashboard path
      } else {
        errorMsg.textContent = "Invalid username or password.";
      }
    });
  </script>

</body>
</html>
